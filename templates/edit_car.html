<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Car</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Car</h2>
    <form action="/update_car/{{ car.id }}" method="post">
        <div class="form-group">
            <label for="cNumber">Car Number:</label>
            <input type="text" class="form-control" id="cNumber" name="cNumber" value="{{ car.number }}" required>
        </div>
        <div class="form-group">
            <label for="cUrgent">Urgent:</label>
            <select class="form-control" id="cUrgent" name="cUrgent">
                <option value="true" {% if car.urgent %}selected{% endif %}>Yes</option>
                <option value="false" {% if not car.urgent %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cProblems">Problems (comma-separated):</label>
            <input type="text" class="form-control" id="cProblems" name="cProblems" value="{{ car.problems | join(',') }}" required>
        </div>
        <div class="form-group">
            <label for="cURL">Image URL:</label>
            <input type="text" class="form-control" id="cURL" name="cURL" value="{{ car.image }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Car</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
